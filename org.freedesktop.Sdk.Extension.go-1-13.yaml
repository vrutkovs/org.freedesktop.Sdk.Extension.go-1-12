id: org.freedesktop.Sdk.Extension.go-1-13
branch: '19.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '19.08'
separate-locales: false
appstream-compose: false
modules:
- name: golang
  buildsystem: simple
  sources:
  - type: archive
    only-arches:
    - x86_64
    url: https://dl.google.com/go/go1.13.9.linux-amd64.tar.gz
    sha256: f4ad8180dd0aaf7d7cda7e2b0a2bf27e84131320896d376549a7d849ecf237d7
  build-commands:
  - install -d /usr/lib/sdk/go-1-13
  - cp -rpv * /usr/lib/sdk/go-1-13/

- name: scripts
  sources:
  - type: script
    commands:
    - export GOROOT=/usr/lib/sdk/go-1-13
    - export PATH=$PATH:$GOROOT/bin
    dest-filename: enable.sh
  buildsystem: simple
  build-commands:
  - cp enable.sh /usr/lib/sdk/go-1-13/

- name: appdata
  buildsystem: simple
  build-commands:
  - mkdir -p ${FLATPAK_DEST}/share/appdata
  - cp org.freedesktop.Sdk.Extension.go-1-13.appdata.xml ${FLATPAK_DEST}/share/appdata
  - appstream-compose  --basename=org.freedesktop.Sdk.Extension.go-1-13 --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.go-1-13
  sources:
  - type: file
    path: org.freedesktop.Sdk.Extension.go-1-13.appdata.xml
